spring:
  application:
    name: expenses

  datasource:
    url: jdbc:h2:mem:expensesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
